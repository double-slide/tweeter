<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error-bar.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
      
  </head>


  <body>
    <!-- FIXED TOP NAV BAR -->
    <nav>
        <span class="nav-bar">
            <a class="logo">tweeter</a>
            <div class="newTweet">
              <i>Write a new tweet</i>
              <i class="fa-solid fa-angles-down"></i>
            </div>
          </span>
    </nav>

    <div class="flexContainer">
      
      <!-- PROFILE HEADER WITH AVATAR AND NAME  -->
      <header>
          <img src="/images/profile-hex.png">
        <div class="username">
          <h2>Helen Hywater</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
  
        <!-- NEW TWEET FORM -->
        <section class="new-tweet">
  
          <div class="hidden errorBar" id="errorNoText">
            <i>Whoops! Too short--please enter character(s) to tweet.</i>
          </div>
          
          <div class="hidden errorBar" id="errorTooLong">
            <i>Whoops! Too long--please limit tweet to 140 characters.</i>
          </div>
          
          <form id="tweetForm" action="/tweets/" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <br>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="submissionButton">
              <button id="newTweetButton" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
  
        <div id="tweets-container">
          <!-- TWEETS GET LOADED HERE -->
        </div>
        
      </main>

    </div>

  </body>
  </html>
